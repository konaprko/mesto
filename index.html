<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="icon" href="./images/icon-mesto.ico">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">

        <div class="profile__info">
          <img class="profile__image" src="./images/profile-image.jpg" alt="Аватар">
          <div class="profile__head">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add" type="button"></button>

      </section>

      <section class="elements">
        <ul class="elements__cards">
          <li class="elements__item">
            <img class="elements__image" src="./images/elements-akvatoria-ZIL.JPG" alt="Публикация">
            <div class="elements__container">
              <h2 class="elements__title">Акватория ЗИЛ</h2>
              <button class="elements__button" type="button">
                <img class="elements__like" src="./images/item-like.png" alt="Лайк">
              </button>
            </div>
          </li>

          <li class="elements__item">
            <img class="elements__image" src="./images/elements-petropavlovsk-kamchatskiy.JPG" alt="Публикация">
            <div class="elements__container">
              <h2 class="elements__title">Петропавловск-Камчатский</h2>
              <button class="elements__button" type="button">
                <img class="elements__like" src="./images/item-like.png" alt="Лайк">
              </button>
            </div>
          </li>

          <li class="elements__item">
            <img class="elements__image" src="./images/elements-baikal.JPG" alt="Публикация">
            <div class="elements__container">
              <h2 class="elements__title">Байкал</h2>
              <button class="elements__button" type="button">
                <img class="elements__like" src="./images/item-like.png" alt="Лайк">
              </button>
            </div>
          </li>

          <li class="elements__item">
            <img class="elements__image" src="./images/elements-ryazan-region.JPG" alt="Публикация">
            <div class="elements__container">
              <h2 class="elements__title">Рязанская область</h2>
              <button class="elements__button" type="button">
                <img class="elements__like" src="./images/item-like.png" alt="Лайк">
              </button>
            </div>
          </li>

          <li class="elements__item">
            <img class="elements__image" src="./images/elements-moscow-region.JPG" alt="Публикация">
            <div class="elements__container">
              <h2 class="elements__title">Подмосковье</h2>
              <button class="elements__button" type="button">
                <img class="elements__like" src="./images/item-like.png" alt="Лайк">
              </button>
            </div>
          </li>

          <li class="elements__item">
            <img class="elements__image" src="./images/elements-moscow.JPG" alt="Публикация">
            <div class="elements__container">
              <h2 class="elements__title">Москва</h2>
              <button class="elements__button" type="button">
                <img class="elements__like" src="./images/item-like.png" alt="Лайк">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">
      <div class="popup__title">Редактировать профиль</div>
      <form class="popup__form" name="profileForm" method="post" action="#">
        <input class="popup__input popup__input_type_name" type="text" name="inputName" placeholder="Имя">
        <input class="popup__input popup__input_type_job" type="text" name="inputJob" placeholder="О себе">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
