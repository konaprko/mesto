<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="icon" href="<%=require('./images/icon-mesto.png')%>">
</head>

<body class=" body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип">
    </header>

    <main class="content">
      <section class="profile">

        <div class="profile__info">
          <img class="profile__image" alt="Аватар">
          <button class="profile__avatar-button-edit"></button>

          <div class="profile__head">
            <h1 class="profile__title"></h1>
            <button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button class="profile__button-add" type="button" aria-label="Добавить публикацию"></button>

      </section>

      <section class="elements">
        <ul class="elements__cards"></ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup popup-edit">
    <div class="popup__container">
      <div class="popup__title">Редактировать профиль</div>
      <form class="popup__form popup__form-edit" name="profileForm" method="post" action="#" novalidate>
        <input id="name-input" class="popup__input popup__input_type_name" type="text" name="inputName"
          placeholder="Имя" required minlength="2" maxlength="40">

        <div class="popup__input-error-container">
          <span class="name-input-error popup__input-error"></span>
        </div>

        <input id="job-input" class="popup__input popup__input_type_job" type="text" name="inputJob"
          placeholder="О себе" required minlength="2" maxlength="200">

        <div class="popup__input-error-container">
          <span class="job-input-error popup__input-error"></span>
        </div>


        <button class="popup__button popup__button_edit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
      <button class="popup__close popup__close-edit" type="button"
        aria-label="Закрыть форму редактирования профиля"></button>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup__container">
      <div class="popup__title">Новое место</div>
      <form class="popup__form popup__form-add" name="addForm" method="post" action="#" novalidate>

        <input id="place-input" class="popup__input popup__input_type_name-place" type="text" name="inputNamePlace"
          placeholder="Название" required minlength="2" maxlength="30">

        <div class="popup__input-error-container">
          <span class="place-input-error popup__input-error"></span>
        </div>

        <input id="link-input" class="popup__input popup__input_type_link-place" type="url" name="inputLinkPlace"
          placeholder="Ссылка на картинку" required>
        <div class="popup__input-error-container">
          <span class="link-input-error popup__input-error"></span>
        </div>

        <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
      <button class="popup__close popup__close-add" type="button"
        aria-label="Закрыть форму добавления карточки"></button>
    </div>
  </div>


  <div class="popup popup-image">
    <div class="popup-image__container">
      <figure class="popup-image__figure">
        <img class="popup-image__picture" src="#" alt="Публикация">
        <figcaption class="popup-image__name"></figcaption>
      </figure>
      <button class="popup__close popup__close-image" type="button"
        aria-label="Закрыть полноэкранный режим просмотра"></button>
    </div>
  </div>

  <div class="popup popup-delete">
    <div class="popup__container">
      <div class="popup__title popup__delete-title">Вы уверены?</div>
      <form name="delete-form" action="#" class="popup__form" novalidate>
        <button class="popup__button" type="submit" aria-label="Подтверждение удаления">Да</button>
      </form>
      <button class="popup__close popup__close-delete" type="button"
        aria-label="Закрыть форму удаления карточки"></button>
    </div>
  </div>

  <div class="popup popup-avatar">
    <div class="popup__container">
      <div class="popup__title">Обновить аватар</div>
      <form class="popup__form popup__form-avatar-edit" name="editAvatarForm" method="post" action="#" novalidate>

        <input id="link-input-avatar" class="popup__input popup__input_type_link-place" type="url" name="avatar"
          placeholder="Ссылка на аватар" required>
        <div class="popup__input-error-container">
          <span class="link-input-avatar-error popup__input-error"></span>
        </div>

        <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
      <button class="popup__close popup__close-add" type="button"
        aria-label="Закрыть форму реадктирования аватара"></button>
    </div>
  </div>



  <template id="elements__template">
    <li class="elements__item">
      <img class="elements__image" alt="Публикация">
      <div class="elements__container">
        <h2 class="elements__title"></h2>
        <div class="elements__like-container">
          <button class="elements__button" type="button" aria-label="Лайк"></button>
          <div class="elements__counter"></div>
        </div>
      </div>
      <button class="elements__button-remove" type="button" aria-label="Удалить"></button>
    </li>
  </template>

</body>

</html>
